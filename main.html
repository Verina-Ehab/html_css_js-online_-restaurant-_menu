<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />

<body>
  <section class="menu">
    <!-- title -->
    <div class="title">
      <h2>Restaurant Menu</h2>
      <div class="underline"></div>
    </div>

    <!-- filter buttons -->
    <div class="btn-container">
      <button type="button" class="filter-btn" data-id="breakfast">
        Breakfast
      </button>
      <button type="button" class="filter-btn" data-id="soup">
        Soup
      </button>
      <button type="button" class="filter-btn" data-id="lunch">
        Lunch
      </button>
      <button type="button" class="filter-btn" data-id="desserts">
        Desserts
      </button>
      <button type="button" class="filter-btn" data-id="drinks">
        Drinks
      </button>
    </div>
    <!-- menu items -->

    <div class="section-center">

      <!-- Remove the existing article elements -->
       
    </div>
  </section>
  <!-- javascript -->
  <script src="main.js"></script>
</body>

</html>
